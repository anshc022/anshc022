---
name: Code Quality & Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 0' # Weekly on Sunday at 3 AM

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
            pip install flake8 black isort bandit safety
          fi
          
      - name: Install Node dependencies
        run: |
          if [ -f package.json ]; then
            npm install
            npm install -g eslint prettier
          fi
          
      - name: Python Code Quality
        run: |
          if [ -f requirements.txt ]; then
            echo "üêç Running Python code quality checks..."
            black --check --diff .
            isort --check-only --diff .
            flake8 .
          fi
          
      - name: Python Security Check
        run: |
          if [ -f requirements.txt ]; then
            echo "üîí Running Python security checks..."
            bandit -r . -f json -o bandit-report.json || true
            safety check
          fi
          
      - name: JavaScript/TypeScript Code Quality
        run: |
          if [ -f package.json ]; then
            echo "üìú Running JS/TS code quality checks..."
            npx prettier --check .
            npx eslint . --ext .js,.jsx,.ts,.tsx
          fi
          
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json
          
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Check for source code
        id: check-code
        run: |
          # Check if there are Python files
          PYTHON_FILES=$(find . -name "*.py" -not -path "./.git/*" | wc -l)
          # Check if there are JavaScript/TypeScript files
          JS_FILES=$(find . -name "*.js" -o -name "*.ts" -o -name "*.jsx" -o -name "*.tsx" -not -path "./.git/*" -not -path "./node_modules/*" | wc -l)
          
          echo "Found $PYTHON_FILES Python files"
          echo "Found $JS_FILES JavaScript/TypeScript files"
          
          if [ $PYTHON_FILES -gt 0 ] || [ $JS_FILES -gt 0 ]; then
            echo "has_code=true" >> $GITHUB_OUTPUT
            
            # Determine languages to analyze
            LANGUAGES=""
            if [ $PYTHON_FILES -gt 0 ]; then
              LANGUAGES="python"
            fi
            if [ $JS_FILES -gt 0 ]; then
              if [ -n "$LANGUAGES" ]; then
                LANGUAGES="$LANGUAGES,javascript"
              else
                LANGUAGES="javascript"
              fi
            fi
            echo "languages=$LANGUAGES" >> $GITHUB_OUTPUT
          else
            echo "has_code=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No source code files found for CodeQL analysis"
          fi
        
      - name: Initialize CodeQL
        if: steps.check-code.outputs.has_code == 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ steps.check-code.outputs.languages }}
          
      - name: Autobuild
        if: steps.check-code.outputs.has_code == 'true'
        uses: github/codeql-action/autobuild@v3
        
      - name: Perform CodeQL Analysis
        if: steps.check-code.outputs.has_code == 'true'
        uses: github/codeql-action/analyze@v3
        
      - name: Skip CodeQL Analysis
        if: steps.check-code.outputs.has_code == 'false'
        run: |
          echo "‚úÖ CodeQL analysis skipped - no source code files found"
          echo "This is normal for profile/documentation repositories"
